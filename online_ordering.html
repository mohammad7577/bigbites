<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online ordering</title>
    <link href="bootstrap.min.css" rel="stylesheet"/>
    <script src="bootstrap.bundle.min.js"></script>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="style_online_ordering.css">
</head>
<body>

    <div class="container-fluid" >

        <div style="background-color: rgb(247, 239, 239);" class="card md-3 mt-3">
                <img  src="images/plate1.jpg" style="max-height: 250px; max-width: 300px " alt="...">
            <div class="card-body">
              <h5 style="color: orange;"  class="card-title">Big Bite</h5>
              <p class="card-text">Crispy bacon & caramelized onion , melted cheddar , bottomed with lettuce , tomato , pickles served w/ Kettle Chips</p>
            </div>
          </div>
    </div>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-sm-6">
                <label style="font-weight: bold;" for="exampleFormControlInput1" class="form-label">Full Name<span style="color: red; font-size: 13pt;"> *</span></label>
                <input required type="name" class="form-control" id="exampleFormControlInput1" >
                <p style="color: rgb(167, 156, 156); font-size: 10pt;">First Name</p>
            </div>
            <div class="col-sm-6">
                <label style="font-weight: bold;" for="exampleFormControlInput1" class="form-label">&nbsp;</label>
                <input required type="name" class="form-control" id="exampleFormControlInput1" >
                <p style="color: rgb(167, 156, 156); font-size: 10pt;">Last Name</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label style="font-weight: bold;" for="exampleFormControlInput1" class="form-label">Address<span style="color: red; font-size: 13pt;"> *</span></label>
                <input required type="text" class="form-control" id="exampleFormControlInput1" >
                <p style="color: rgb(167, 156, 156); font-size: 10pt;">Street Address</p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <label style="font-weight: bold;" for="exampleFormControlInput1" class="form-label">Phone Number<span style="color: red; font-size: 13pt;"> *</span></label>
                <input required type="number" class="form-control" id="exampleFormControlInput1" placeholder="(000) 000-0000" >
                
            </div>
            <div class="col-sm-6">
                <label style="font-weight: bold;" for="exampleFormControlInput1" class="form-label">E-Mail</label>
                <input id="inputemail" required type="email" class="form-control" id="exampleFormControlInput1" placeholder="ex: email@yahoo.com" >
                <p style="color: rgb(167, 156, 156); font-size: 10pt; padding-left: 3px; padding-top: 3px;">example@example.com</p>
            </div>
        </div>
    </div>

    <div style="border: 2px rgb(167, 156, 156) solid; margin-left: 20px; margin-right: 20px;"></div>

   <div class="container-fluid">
       <div class="row">
        <div class="col-sm-6 mt-3" >
            <div class="btn-group ms-2" role="group" aria-label="Basic example">
                <button style="font-size: 15pt; background-color: white; color: grey; font-weight: bold; padding-top: 2px;" type="button" class="btn btn-primary"> - </button>
                <button type="button" class="btn btn-primary"> 1 </button>
                <button style="font-size: 15pt; background-color: white; color: grey; font-weight: bold; padding-top: 2px;" type="button" class="btn btn-primary"> + </button>
              </div>
        </div>
        <div class="col-sm-6 mt-3 " >
            <button type="button" class="btn btn-outline-secondary">Cancel</button>
            <button style="background-color: rgb(26, 179, 148);" type="button" class="btn btn-success">Add To Cart - $11</button>
        </div>
       </div>

   </div>
    
</body>
</html>
